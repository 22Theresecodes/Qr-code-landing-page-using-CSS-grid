<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a soluttion for the QR code component challenge on frontend mentor">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" sizes="32x32" type="images/png" href="./image/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
</head>
<body>
    <div class="card">
        <img class="qr-image" src="./image/image-qr-code.png" alt="QR code">
        <div class="card-content">
        <h1 class="card-title">Improve your front-end skills by building projects</h1>
        <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
       </div>
    </div>
</body>
</html>
